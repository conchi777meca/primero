<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify JSON Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .track { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .track a { color: green; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Lista de canciones (Spotify)</h1>
  <div id="tracks"></div>

  <script>
    const token = "da33e9c970654655a993fb65946d5f57"; // reemplaza con tu token real
    const artistId = "4Z8W4fKeB5YxbusRsdQVPb"; // Ejemplo: Radiohead

    fetch(`https://api.spotify.com/v1/artists/${artistId}/top-tracks?market=US`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('tracks');
      data.tracks.forEach(track => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <strong>${track.name}</strong><br>
          Álbum: ${track.album.name}<br>
          Duración: ${(track.duration_ms / 60000).toFixed(2)} min<br>
          <a href="${track.external_urls.spotify}" target="_blank">Escuchar en Spotify</a>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => console.error(err));
  </script>
</body>
</html>
