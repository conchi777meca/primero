<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/keyframes.css">
</head>

<body>

    <main>
        <button id="boton-color">Hola</button>
        <article>
            <section>
                <div>
                    <h2>Shake</h2>
                    <p>Agitar</p>
                </div>
                <div>
                    <button id="shake">BOTÓN</button>
                </div>
            </section>
            <section>
                <div>
                    <h2>Pulse</h2>
                    <p>Latido</p>
                </div>
                <div>
                    <button id="pulse">BOTÓN</button>
                </div>
            </section>
            <section>
                <div>
                    <h2>Glitch</h2>
                    <p>Roto</p>
                </div>
                <div>
                    <button id="glitch">BOTÓN</button>
                </div>
            </section>
            <section>
                <div>
                    <h2>Turn</h2>

                </div>
                <div>

            <section>
                <div>
                    <h2>Sheen</h2>

                </div>

                </div>
                <div>
                    <button id="glow">BOTÓN</button>
                </div>
            </section>
            <section>
                <div>
                    <h2>Blur</h2>
                    <p>Difuminado</p>
                </div>
                <div>
                    <button id="blur">BOTÓN</button>
                </div>
            </section>
            <section>
                <div>
                    <h2>Twirl</h2>
                    <p>Pirueta</p>
                </div>
                <div>
                    <button id="twirl">BOTÓN</button>
                </div>
            </section>
        </article>

</html>
